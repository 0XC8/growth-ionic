<ion-header>
  <ion-toolbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="has-header" padding>
  <div class="markdown" [innerHTML]="html"></div>
  <button outline class="scroll-top" (click)="scrollToTop()"><ion-icon name="arrow-round-up"></ion-icon></button>
</ion-content>
