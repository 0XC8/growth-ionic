<ion-header>
  <ion-toolbar>
    <ion-title>
      Article
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todoLists">
      <ion-item>
        {{todo.title}}
      </ion-item>
      <ion-item-options>
        <button danger (click)="removeItem(todo)"><ion-icon name="checkbox"></ion-icon>Done</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
