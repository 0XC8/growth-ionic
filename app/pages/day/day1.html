<ion-navbar *navbar>
  <ion-title>
    Frontend
  </ion-title>
  <ion-buttons end>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-toolbar>
  <ion-segment [(ngModel)]="basicView">
    <ion-segment-button value="articleView">
      Article
    </ion-segment-button>
    <ion-segment-button value="growthView">
      Growth
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>


<ion-content class="day1">
  <div class="title"><img class="title-image full-image" src="assets/imgs/frontend.png"/></div>
  <p>
    <button dark block outline>Get
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </button>
  </p>
  <div [ngSwitch]="basicView">

    <ion-list *ngSwitchWhen="'articleView'">
      <ion-item *ngFor="#article of articles" (click)="presentArticleModal({slug: article.slug})">
        <ion-icon name="planet" item-left></ion-icon>
        {{article.title}}
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchWhen="'growthView'">
      <ion-item (click)="presentArticleModal({slug: '1.0.html'})">
        <ion-icon name="planet" item-left></ion-icon>
          工具
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item (click)="presentArticleModal({slug: '1.0.html'})">
        <ion-icon name="planet" item-left></ion-icon>
          工具
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
