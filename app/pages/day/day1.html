<ion-navbar *navbar>
  <ion-title>
    Frontend
  </ion-title>
  <ion-buttons end>
    <button>
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-toolbar>
  <ion-segment [(ngModel)]="basicView">
    <ion-segment-button value="articleView">
      Article
    </ion-segment-button>
    <ion-segment-button value="growthView">
      Growth
    </ion-segment-button>
    <ion-segment-button value="todoView">
      TODO
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>


<ion-content class="day1">
  <div class="day-slider">
    <ion-slides pager>
      <ion-slide class="slider1">
        <h2>前端</h2>
      </ion-slide>

      <ion-slide class="slider2">
        <h2>构建系统</h2>
      </ion-slide>

      <ion-slide class="slider3">
        <h2>后台</h2>
      </ion-slide>

    </ion-slides>
  </div>

  <div [ngSwitch]="basicView">

    <div *ngSwitchWhen="'articleView'">
      <ion-item-group>
        <ion-item-divider light>构建系统</ion-item-divider>
        <ion-item *ngFor="#article of articles.build" (click)="presentArticleModal({slug: article.slug})">
          <ion-icon name="planet" item-left></ion-icon>
          {{article.title}}
          <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider light>前端</ion-item-divider>
        <ion-item *ngFor="#article of articles.front" (click)="presentArticleModal({slug: article.slug})">
          <ion-icon name="planet" item-left></ion-icon>
          {{article.title}}
          <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider light>后台</ion-item-divider>
        <ion-item *ngFor="#article of articles.backend" (click)="presentArticleModal({slug: article.slug})">
          <ion-icon name="planet" item-left></ion-icon>
          {{article.title}}
          <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </ion-item>
      </ion-item-group>
    </div>
    <ion-list *ngSwitchWhen="'growthView'">
      <ion-item (click)="presentArticleModal({slug: '1.0.html'})">
        <ion-icon name="planet" item-left></ion-icon>
        工具
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item (click)="presentArticleModal({slug: '1.0.html'})">
        <ion-icon name="planet" item-left></ion-icon>
        书单
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item (click)="presentArticleModal({slug: '1.0.html'})">
        <ion-icon name="planet" item-left></ion-icon>
        成长路线
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item (click)="presentArticleModal({slug: '1.0.html'})">
        <ion-icon name="planet" item-left></ion-icon>
        调试工具
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchWhen="'growthView'">

    </ion-list>
  </div>
</ion-content>
