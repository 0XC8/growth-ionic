<ion-header>
  <ion-navbar>
    <ion-title>
      更多
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="more">
  <ion-list>
    <ion-item>
      <h2>读书路线</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>

    <ion-item (click)="openRecommendBookPage()">
      <ion-icon ios="ios-folder-outline" md="ios-folder-outline" item-left></ion-icon>
      <h2>推荐书籍列表</h2>
    </ion-item>

    <ion-item (click)="openRecommendArticlePage()">
      <ion-icon ios="ios-book-outline" md="ios-book-outline" item-left></ion-icon>
      <h2>推荐文章列表</h2>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-paper-outline" md="ios-paper-outline" item-left></ion-icon>
      <h2>TODO Lists</h2>
    </ion-item>

    <ion-item (click)="openAboutUsPage()">
      <ion-icon ios="ios-information-circle-outline" md="ios-information-circle-outline" item-left></ion-icon>
      <h2>关于我们</h2>
    </ion-item>

    <ion-item onClick="window.open('https://github.com/phodal/growth', '_system', 'location=yes')">
      <ion-icon ios="ios-cloud-outline" md="ios-cloud-outline" item-left></ion-icon>
      <h2>电子书版本</h2>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-rose-outline" md="ios-rose-outline" item-left></ion-icon>
      <h2>觉得有帮助，给个好评吧！</h2>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-share-outline" md="ios-share-outline" item-left></ion-icon>
      <h2>分享给好友</h2>
    </ion-item>
  </ion-list>
</ion-content>
