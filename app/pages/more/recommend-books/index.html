<ion-header>
  <ion-navbar>
    <ion-title>
      推荐书籍
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="recommend-books">
  <ion-item-group *ngFor="let domainBooks of helpBooks">
    <ion-item-divider light>
      <span class="title">{{getDomainName(domainBooks.domain)}}</span>
    </ion-item-divider>
    <ion-item *ngFor="let article of domainBooks.value" (click)="presentBookDetail(book.slug)">
      {{article.title}}
    </ion-item>
  </ion-item-group>
</ion-content>
