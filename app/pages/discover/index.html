<ion-header>
  <ion-navbar>
    <ion-title>
      发现
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="discover">
  <div class="discover-slide">
    <ion-slides pager>
      <ion-slide class="slide1">
        <p>读书路线</p>
        <h3>TODO</h3>
      </ion-slide>
      <ion-slide class="slide2">
        <p>成长路线</p>
        <h3>TODO</h3>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-row class="second">
    <ion-col class="exam" (click)="openExamPage()"><h3>技能测验</h3></ion-col>
    <ion-col class="community" (click)="openCommunityPage()"><h3>社区交流</h3></ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-icon name="git-network"></ion-icon>
        <h3>读书路线</h3>
      </ion-item>
    </ion-col>

    <ion-col (click)="openRecommendBookPage()">
      <ion-item>
        <ion-icon ios="ios-folder-outline" md="ios-folder-outline"></ion-icon>
        <h3>推荐书籍</h3>
      </ion-item>
    </ion-col>

    <ion-col (click)="openRecommendArticlePage()">
      <ion-item>
        <ion-icon ios="ios-book-outline" md="ios-book-outline"></ion-icon>
        <h3>推荐文章</h3>
      </ion-item>
    </ion-col>

    <ion-col (click)="launch('https://github.com/phodal/growth')">
      <ion-item>
        <ion-icon ios="ios-cloud-outline" md="ios-cloud-outline"></ion-icon>
        <h3>电子书版本</h3>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
