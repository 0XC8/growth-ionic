<ion-header>
  <ion-navbar>
    <ion-title>
      探索
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="discover">
  <div class="discover-slide">
    <ion-slides pager>
      <ion-slide class="slide1" (click)="openThoughtWorksBookPage()">
        <p><span>读书路线</span></p>
        <p>不止于读书，还要有合适的路线</p>
      </ion-slide>
      <ion-slide class="slide2">
        <p><span>学习路线</span></p>
        <p>选择一条合适的路，选择一个好的前程</p>
      </ion-slide>
      <ion-slide class="slide0">
        <p><span>技术趋势</span></p>
        <p>关注技术趋势，关注未来</p>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-row class="second">
    <ion-col class="exam" (click)="openExamPage()">
      <button ion-item>
        <ion-item>
          <ion-icon name="ios-stats-outline" item-left></ion-icon>
          <h3>技能测验</h3>
        </ion-item>
      </button>
    </ion-col>
    <ion-col class="community" (click)="openCommunityPage()">
      <button ion-item>
        <ion-item>
          <ion-icon name="ios-people-outline" item-left></ion-icon>
          <h3>社区交流</h3>
        </ion-item>
      </button>
    </ion-col>
    <ion-col class="road-map">
      <button ion-item>
        <ion-item>
          <ion-icon name="ios-egg-outline" item-left></ion-icon>
          <h3>学习路线</h3>
        </ion-item>
      </button>
    </ion-col>
    <ion-col class="hot">
      <button ion-item>
        <ion-item>
          <ion-icon name="ios-bonfire-outline" item-left></ion-icon>
          <h3>技术趋势</h3>
        </ion-item>
      </button>
    </ion-col>
  </ion-row>

  <ion-row class="zones">
    <ion-col (click)="openRecommendBookPage()">
      <button ion-item>
        <ion-item>
          <ion-icon ios="ios-folder-outline" md="ios-folder-outline"></ion-icon>
          <h3>推荐书籍</h3>
        </ion-item>
      </button>
    </ion-col>

    <ion-col (click)="openRecommendArticlePage()">
      <button ion-item>
        <ion-item>
          <ion-icon ios="ios-book-outline" md="ios-book-outline"></ion-icon>
          <h3>推荐文章</h3>
        </ion-item>
      </button>
    </ion-col>

    <ion-col>
      <button ion-item>
        <ion-item>
          <ion-icon ios="ios-paper-outline" md="ios-paper-outline"></ion-icon>
          <h3>TODO Lists</h3>
        </ion-item>
      </button>
    </ion-col>

    <ion-col (click)="launch('https://github.com/phodal/growth')">
      <button ion-item>
        <ion-item>
          <ion-icon ios="ios-cloud-outline" md="ios-cloud-outline"></ion-icon>
          <h3>在线阅读</h3>
        </ion-item>
      </button>
    </ion-col>

    <ion-col (click)="openThoughtWorksBookPage()">
      <button ion-item>
        <ion-item>
          <ion-icon name="ios-bulb-outline"></ion-icon>
          <h3>读书路线</h3>
        </ion-item>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
