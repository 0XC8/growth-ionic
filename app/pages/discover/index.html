<ion-header>
  <ion-navbar>
    <ion-title>
      探索
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="discover">
  <ion-row class="image-row">
    <ion-col>
      <ion-card (click)="openExamPage()">
        <button ion-item>
          <img src="images/expore-1.thumbnail.jpg"/>
          <div class="card-title">技能测验</div>
        </button>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card (click)="openSolutionPage()">
        <button ion-item>
          <img src="images/expore-2.thumbnail.jpg"/>
          <div class="card-title">解决方案</div>
        </button>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card (click)="openRoadMapPage()">
        <button ion-item>
          <img src="images/expore-7.thumbnail.jpg"/>
          <div class="card-title">学习路线</div>
        </button>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card (click)="openProjectListPage()">
        <button ion-item>
          <img src="images/expore-4.thumbnail.jpg"/>
          <div class="card-title">练手项目</div>
        </button>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card (click)="openToolboxListPage()">
        <button ion-item>
          <img src="images/expore-2.thumbnail.jpg"/>
          <div class="card-title">工具箱</div>
        </button>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card (click)="openThoughtWorksBookPage()">
        <button ion-item>
          <img src="images/expore-8.thumbnail.jpg"/>
          <div class="card-title">读书路线</div>
        </button>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card (click)="openArticlesListPage()">
        <button ion-item>
          <img src="images/expore-6.thumbnail.jpg"/>
          <div class="card-title">在线文章</div>
        </button>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card (click)="openRecommendBookPage()">
        <button ion-item>
          <img src="images/expore-3.thumbnail.jpg"/>
          <div class="card-title">书籍列表</div>
        </button>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card (click)="openRecommendArticlePage()">
        <button ion-item>
          <img src="images/expore-3.thumbnail.jpg"/>
          <div class="card-title">文章列表</div>
        </button>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card (click)="openTodoListsPage()">
        <button ion-item>
          <img src="images/expore-5.thumbnail.jpg"/>
          <div class="card-title">待办列表</div>
        </button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
