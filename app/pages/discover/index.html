<ion-header>
  <ion-navbar>
    <ion-title>
      探索
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="discover">
  <div class="discover-slide">
    <ion-slides pager>
      <ion-slide class="slide1">
        <p>读书路线</p>
        <h3>TODO</h3>
      </ion-slide>
      <ion-slide class="slide2">
        <p>成长路线</p>
        <h3>TODO</h3>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-row class="second">
    <ion-col class="exam" (click)="openExamPage()">
      <button ion-item>
        <ion-item>
          <ion-icon name="ios-stats-outline" item-left></ion-icon>
          <h3>技能测验</h3>
        </ion-item>
      </button>
    </ion-col>
    <ion-col class="community" (click)="openCommunityPage()">
      <button ion-item>
        <ion-item>
          <ion-icon name="ios-people-outline" item-left></ion-icon>
          <h3>社区交流</h3>
        </ion-item>
      </button>
    </ion-col>
  </ion-row>

  <ion-row class="zones">
    <ion-col (click)="openThoughtWorksBookPage()">
      <button ion-item>
        <ion-item>
          <ion-icon name="ios-git-network-outline"></ion-icon>
          <h3>读书路线</h3>
        </ion-item>
      </button>
    </ion-col>

    <ion-col (click)="openRecommendBookPage()">
      <button ion-item>
        <ion-item>
          <ion-icon ios="ios-folder-outline" md="ios-folder-outline"></ion-icon>
          <h3>推荐书籍</h3>
        </ion-item>
      </button>
    </ion-col>

    <ion-col (click)="openRecommendArticlePage()">
      <button ion-item>
        <ion-item>
          <ion-icon ios="ios-book-outline" md="ios-book-outline"></ion-icon>
          <h3>推荐文章</h3>
        </ion-item>
      </button>
    </ion-col>

    <ion-col (click)="launch('https://github.com/phodal/growth')">
      <button ion-item>
        <ion-item>
          <ion-icon ios="ios-cloud-outline" md="ios-cloud-outline"></ion-icon>
          <h3>在线阅读</h3>
        </ion-item>
      </button>
    </ion-col>

    <ion-col>
      <button ion-item>
        <ion-item>
          <ion-icon ios="ios-paper-outline" md="ios-paper-outline"></ion-icon>
          <h3>TODO Lists</h3>
        </ion-item>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
