<ion-content #content class="content" text-center
             [class.blue]="activeIndex <= 3"
             [class.green]="activeIndex >= 3 && activeIndex < 8"
             [class.purple]="activeIndex >= 8"
             (swipeleft)="swipeLeftToRight()" (swiperight)="swipeRightToLeft()">
  <body-content [selectedIndex]="activeIndex" #bodyContent></body-content>
  <paging-component [pages]="pages" [selectedIndex]="nextIndex"
                    (animationReady)="pageChangeAnimationReady($event)"></paging-component>
</ion-content>
