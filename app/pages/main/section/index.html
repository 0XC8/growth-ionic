<ion-header>
  <ion-navbar>
    <ion-title>
      {{sectionInfo.title}}
    </ion-title>
    <ion-buttons end>
      <button (click)="presentHtmlModal({type: 'intro'})">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="basicView">
      <ion-segment-button value="articleView">
        文章
      </ion-segment-button>
      <ion-segment-button value="growthView">
        Growth
      </ion-segment-button>
      <ion-segment-button value="todoView">
        TODO
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content class="day">
  <div [ngSwitch]="basicView" class="day-segment">
    <div *ngSwitchCase="'articleView'">
      <div class="intro">
        <p>了解关于工程流程的基本信息</p>
      </div>
      <ion-item-group *ngFor="let articleSection of sectionInfo.articlesView; let i = index;">
        <ion-item-divider light>
          <span class="title">{{articleSection.title}}</span>

          <button class="skill-button" *ngIf="sectionInfo.skills[i]" (click)="presentSkillModal(sectionInfo.skills[i])">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>
          <button class="day-info" (click)="presentHtmlModal(sectionInfo.intros[i].info)">
            <ion-icon name="information-circle"></ion-icon>
          </button>
        </ion-item-divider>
        <button ion-item *ngFor="let article of articleSection.articles"
                (click)="presentHtmlModal({slug: article.slug, title: article.title})">
          {{article.title}}
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
      </ion-item-group>
    </div>

    <div *ngSwitchCase="'growthView'">
      <div class="intro">
        <p>扩展自己的知识视野</p>
      </div>
      <ion-item-group *ngFor="let growthSection of sectionInfo.growthView">
        <ion-item-divider light>{{growthSection.title}}</ion-item-divider>
        <button ion-item *ngFor="let growth of growthSection.sections" (click)="presentGrowthModal(growth.info)">
          <span class="title">{{growth.title}}</span>
          <ion-icon name="arrow-right" item-right></ion-icon>
        </button>
      </ion-item-group>
    </div>

    <div *ngSwitchCase="'todoView'">
      <div class="intro">
        <p>尝试那些过来人的尝试</p>
      </div>
      <button ion-item *ngFor="let todoSection of sectionInfo.todoView" (click)="presentTodoModal(todoSection.info)">
        <span class="title">{{todoSection.title}}</span>
        <ion-icon name="arrow-right" item-right></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
