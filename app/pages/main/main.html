<ion-header>
  <ion-navbar>
    <ion-title>Growth</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="analytics"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="main">
  <div class="home-slide">
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides; let i = index" ngClass="slide{{i}}">
        <h2>{{slide.title}}</h2>
        <p>{{slide.intro}}</p>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-card class="days">
    <ion-item (click)="openNavDetailsPage(1)"><span item-left>从零开始</span>
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="openNavDetailsPage(2)"><span item-left>编码</span>
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="openNavDetailsPage(3)"><span item-left>上线</span>
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="openNavDetailsPage(4)"><span item-left>数据分析</span>
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="openNavDetailsPage(5)"><span item-left>持续交付</span>
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="openNavDetailsPage(6)"><span item-left>遗留系统</span>
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="openNavDetailsPage(7)"><span item-left>回顾与新架构</span>
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
