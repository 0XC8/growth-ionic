<ion-header>
  <ion-navbar>
    <ion-title>
      开源许可
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="license">
  <ion-list>
    <p padding>
      本APP的源码以MIT协议托管在GitHub上，你可以自由修改APP的源码，你也可以再发布APP。<strong>但是不得出于商业用途使用APP中的文字内容。</strong>
      APP中的文字内容：《全栈增长工程师指南》、《全栈增长工程师的练手项目集》、《全栈增长工程师的工具箱》、《全栈增长工程师实战》、
      学习路线、解决方案、文章推荐、练手项目等以CC禁止商业用途协议发布。
    </p>
    <p padding>
      以下内容来源于网络及GitHub
    </p>
    <ion-list>
      <button ion-item (click)="launchUrl('http://markyun.github.io/2015/Front-end-Developer-Questions/')">
        前端面试题
        <ion-icon name="logo-github" item-right></ion-icon>
      </button>
      <button ion-item (click)="launchUrl('https://github.com/itbruno/responsive-timeline')">
        Timeline
        <ion-icon name="logo-github" item-right></ion-icon>
      </button>
    </ion-list>
    <p padding>
      以下内容主要为 Phodal 编写，并按照CC非商业用途协议发布
    </p>
    <ion-list>
      <button ion-item (click)="launchUrl('https://github.com/phodal/growth')">
        全栈增长工程师指南
        <ion-icon name="logo-github" item-right></ion-icon>
      </button>
      <button ion-item (click)="launchUrl('https://github.com/phodal/ideabook')">
        全栈增长工程师的练手项目集
        <ion-icon name="logo-github" item-right></ion-icon>
      </button>
      <button ion-item (click)="launchUrl('https://github.com/phodal/toolbox')">
        全栈增长工程师的工具箱
        <ion-icon name="logo-github" item-right></ion-icon>
      </button>
      <button ion-item (click)="launchUrl('https://github.com/phodal/growth-in-action')">
        全栈增长工程师实战
        <ion-icon name="logo-github" item-right></ion-icon>
      </button>
      <button ion-item (click)="launchUrl('https://github.com/phodal/awesome-growth')">
        学习路线
        <ion-icon name="logo-github" item-right></ion-icon>
      </button>
      <button ion-item (click)="launchUrl('https://github.com/phodal/awesome-solutions')">
        解决方案
        <ion-icon name="logo-github" item-right></ion-icon>
      </button>
      <button ion-item (click)="launchUrl('https://github.com/phodal/articles')">
        文章推荐
        <ion-icon name="logo-github" item-right></ion-icon>
      </button>
      <button ion-item (click)="launchUrl('https://github.com/phodal/awesome-practise-project')">
        练手项目
        <ion-icon name="logo-github" item-right></ion-icon>
      </button>
    </ion-list>
  </ion-list>
</ion-content>
