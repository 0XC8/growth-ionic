<ion-header>
  <ion-navbar>
    <ion-title>
      关于我们
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="about-us">
  <ion-list>
    <ion-item *ngFor="let contributor of contributors; let i = index" (click)="openProfilePage(i)">
      <ion-avatar item-left>
        <img src="https://avatars.githubusercontent.com/{{contributor.github}}?v=3&s=40">
      </ion-avatar>
      <h2>{{contributor.name}}</h2>
      <p>{{contributor.bio}}</p>
    </ion-item>
  </ion-list>
</ion-content>
