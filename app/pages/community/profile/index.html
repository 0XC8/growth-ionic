<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login has-header">

  <form #loginForm="ngForm" novalidate>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="loginInfo.username" name="username" #username="ngModel" type="text" required></ion-input>
    </ion-item>
    <p [hidden]="username.valid || submitted == false" danger padding-left>
      Username is required
    </p>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="loginInfo.password" name="password" #password="ngModel" type="password" required></ion-input>
    </ion-item>
    <p [hidden]="password.valid || submitted == false" danger padding-left>
      Password is required
    </p>

    <div padding>
      <button (click)="doLogin(loginForm)" type="submit" primary block>Login</button>
    </div>
  </form>
</ion-content>
