<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button>
        <ion-icon name="ios-person-outline"></ion-icon>
      </button>
      <button>
        <ion-icon name="ios-chatboxes-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="community-detail has-header">
  <div class="topic row topicCard" *ngIf="topic" padding>
    <div class="col col80">
      <h4 class="title">{{topic.attributes.title}}</h4>
      <div class="markdown" [innerHTML]="post.attributes.contentHtml"></div>
    </div>
  </div>
  <ion-list class="commentList">
    <div *ngFor="let comment of discussions">
      <ion-item *ngIf="comment.type==='posts' && comment.attributes.contentHtml && comment.attributes.number!== 1">
        <span class="username">{{getUsername(comment.relationships.user)}}</span>
        <p class="markdown" [innerHTML]="comment.attributes.contentHtml | sanitizeHtml"></p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
