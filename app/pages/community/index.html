<ion-header>
  <ion-navbar>
    <ion-title>
      社区交流
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="community">
  <ion-list class="topics">
    <ion-item class="item-avatar" *ngFor="let topic of topics">
      <div class="topic-detail">
        <h2>{{topic.attributes.title}}</h2>
        <p class="summary">
          <span *ngIf="topic.attributes.isSticky" class="tab hl">置顶</span>
          <span><ion-icon name="ios-chatboxes-outline"></ion-icon>{{topic.attributes.commentsCount - 1}}</span>
          <span class="item-note ago"><time>{{topic.attributes.lastTime | amTimeAgo}}</time></span>
        </p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
