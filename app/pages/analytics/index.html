<ion-header>
  <ion-navbar>
    <ion-title>
      我的技能图谱
    </ion-title>
    <ion-buttons end>
      <button (click)="openAllSkillListPage()">
        <ion-badge item-right>{{skillPointAmount}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="analytics">
  <base-chart class="chart"
              [datasets]="radarChartData"
              [labels]="radarChartLabels"
              [options]="radarChartOptions"
              [chartType]="radarChartType"></base-chart>
</ion-content>
