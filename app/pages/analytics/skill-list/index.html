<ion-header>
  <ion-navbar>
    <ion-title>
      我的技能分布
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="skill-list">
  <div *ngFor="let entry of allSkills | keysPipe">
    <ion-item-sliding *ngFor="let skill of entry.value">
      <ion-item>
        <span class="skill-title">{{skill.text}}</span>
        <rating (onHover)="setStar(skill, $event)"></rating>
      </ion-item>
    </ion-item-sliding>
  </div>
</ion-content>
