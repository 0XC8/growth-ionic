<ion-toolbar>
  <ion-title>
    Article
  </ion-title>
  <ion-buttons start>
    <button (click)="dismiss()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="outer-content">
  <ion-list>
    <ion-item-sliding *ngFor="#todo of todoLists">
      <ion-item>
        {{todo.title}}
      </ion-item>
      <ion-item-options>
        <button secondary (click)="addToTask(todo)"><ion-icon name="clipboard"></ion-icon></button>
        <button danger (click)="removeItem(todo)"><ion-icon name="checkbox"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
