<ion-header>
  <ion-toolbar>
    <ion-title>
      Get新技能
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item-sliding *ngFor="let skill of skills">
      <ion-item>
        {{skill.text}}

        <rating [(ngModel)]="rate" [max]="max"></rating>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
