<ion-header>
  <ion-toolbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary hideWhen="android">关闭</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="has-header" padding>
  <div class="markdown" [innerHTML]="html"></div>
  <button *ngIf="isArticle" outline class="scroll-top" (click)="scrollToTop()"><ion-icon name="arrow-round-up"></ion-icon></button>
</ion-content>
