<ion-view view-title="详情">
  <ion-content class="has-header">
    <div class="row topic">
      <div class="col col90">
        <h4 class="title">{{topic.attributes.title}}</h4>
        <div class="summary">
          <span class="item-note" am-time-ago="topic.attributes.startTime"></span>
        </div>
        <div class="topic-content" ng-bind-html="topic.attributes.contentHtml"></div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-light reply-new" keyboard-attach>
    <label class="item-input-wrapper">
      <input type="text" placeholder="TBD">
    </label>
    <button class="button button-small button-clear button-positive">
      提交
    </button>
  </ion-footer-bar>
</ion-view>
