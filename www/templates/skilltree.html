<ion-view view-title="我的技能树">
  <ion-nav-buttons side="right">
    <h1 class="text-center ratingsCount" ng-show="!isInfinite">{{ratings}}</h1>
    <button class="button button-icon ion-ios-infinite-outline" ng-show="isInfinite"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        已GET的技能
      </div>
      <ion-item ng-repeat="skill in learnedSkills" class="skillRating"> {{skill.skill}} <rating ng-model="skill.rating" max="5" ></rating></ion-item>
    </div>
  </ion-content>
</ion-view>
