<ion-view view-title="{{'solution' | translate }}">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header" on-swipe-right="goBack()" on-swipe-left="goForward()">
    <div class="item card" ng-repeat="solution in solutions">
      <div class="item">
        <h2>{{solution.name}}</h2>
      </div>

      <div class="item item-body">
        <span ng-repeat="stack in solution.stacks">{{stack}} </span>
        <p>
          {{solution.description}}
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
