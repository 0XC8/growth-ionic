<ion-view view-title="Growth">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-analytics-outline" href="#/app/skilltree"><span
      class="badge badge-assertive header-badge icon-badge" ng-show="badgePoints > 0">{{badgePoints}}</span></a>
  </ion-nav-buttons>
  <ion-content on-swipe-right="goBack()" on-swipe-left="goForward()">
    <div class="title"><img class="title-image full-image" src="img/screenshot.jpg"/></div>
    <div class="days">
      <ion-item collection-repeat="day in days" href="#/app/day/{{day}}" class="item item-icon-right"><i class="icon ion-ios-arrow-right"></i>{{ getDay(day) | translate}}</ion-item>
    </div>
  </ion-content>
</ion-view>
