<ion-view title="撰写">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-eye-outline">预览</a>
  </ion-nav-buttons>
  <ion-content>
    <form name="postsForm" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input id="slug" type="text" name="title" placeholder="Write here" ng-model="post.title" required
                 ng-minlength="2" ng-maxlength="70">
        </label>

        <label class="item item-input">
          <span class="input-label">内容</span>
        </label>
        <label class="item item-input">
          <textarea id="content" name="content" msd-elastic="\n" rows="10" placeholder="Write here" ng-model="post.content" required ng-minlength="2" ng-maxlength="2000"></textarea>
        </label>
      </div>
    </form>
  </ion-content>
  <ion-footer-bar align-title="left">
    <button class="button button-full button-clear button-positive" ng-click="create()" type="submit" style="margin-top: 0px;">
      创建
    </button>
  </ion-footer-bar>
</ion-view>
