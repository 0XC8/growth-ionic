<ion-view view-title='{{ "login" | translate}}'>
  <ion-content>
    <form ng-submit="doLogin(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">{{ "username" | translate}}</span>
          <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">{{ "password" | translate}}</span>
          <input type="password" ng-model="user.password">
        </label>
        <label class="item item-input" ng-show="error">
          <div class="form-error error">{{error}}</div>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">{{ "login" | translate}}</button>
        </label>
      </div>
    </form>
    <hr>
    <!--<button ng-click="authenticate('github')" class="button button-block icon-left ion-social-github">Sign in with GitHub</button>-->
  </ion-content>
</ion-view>
