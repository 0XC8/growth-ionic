<ion-modal-view>
  <ion-header-bar class="bar bar-header">
    <h1 class="title">简介</h1>
    <button class="button button-clear button-primary" ng-click="closeSpecialModal()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <marked>
      构建系统(build system)是用来从源代码生成用户可以使用的目标的自动化工具。

      对比于Web应用开发来说，构建系统应该还包括应用打包(如Java中的Jar包，或者用于部署的RPM包、源代码分析、测试覆盖率分析等等。
    </marked>
  </ion-content>
</ion-modal-view>
