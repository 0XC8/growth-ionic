<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">容器</h1>
    <button class="button button-clear button-primary" ng-click="closeSpecialModal()">关闭</button>
  </ion-header-bar>
  <ion-content class="padding">
    <marked>
		容器是用来放置物品的最好方法，我们可以将容器中的物品与真实的世界隔离，并由容器来与真实的世界交互。这样不论这是怎样的一个世界，我们都不知道去修改我们应用。容器充当了应用与真实世界的代理。
    </marked>
  </ion-content>
</ion-modal-view>
