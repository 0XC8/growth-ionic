<ion-view view-title="文章">
  <ion-nav-buttons side="right">
    <a class="button button-icon button-clear ion-ios-compose-outline" ng-click="EditArticle()" ></a>
  </ion-nav-buttons>
  <ion-content>
    <h1 class="sectionTitle">{{title}}</h1>
    <div class="card-wrap">
      <div class="card full-card">
        <div class="item item-body blogDetail">
          <marked ng-bind-html="htmlContent"></marked>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
