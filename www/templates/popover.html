<ion-popover-view style="height: 8em; width: 8em;">
  <ion-content>
    <div class="list">
      <ion-item class="item" ng-class="{'active': todoView}" ng-click="setView('todoView')">
        {{ "roadmap" | translate}}
      </ion-item>
      <ion-item class="item" ng-class="{'active': dayView}" ng-click="setView('dayView')">
        {{ "talk" | translate}}
      </ion-item>
    </div>
  </ion-content>
</ion-popover-view>
