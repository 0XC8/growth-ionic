<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">GET新技能</h1>
    <button class="button button-clear button-primary" ng-click="closeSpecialModal()">关闭</button>
  </ion-header-bar>
  <ion-content>
    <ion-item ng-repeat="item in devList">
      {{ item.text }} <rating ng-model="item.rating" max="item.max" ></rating>
    </ion-item>
    <button class="button button-full button-positive" ng-click="submitSkill();closeSpecialModal()">Done</button>
  </ion-content>
</ion-modal-view>
